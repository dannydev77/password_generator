
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenSSL Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h3 class="text-center mb-4">OpenSSL Password Generator</h3>

                    <div class="mb-3">
                        <label class="form-label">Password Length</label>
                        <input type="number" id="length" class="form-control" value="16" min="4" max="64">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Character Options</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="uppercase" checked> Uppercase (A-Z)
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="lowercase" checked> Lowercase (a-z)
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="numbers" checked> Numbers (0-9)
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="symbols"> Symbols (!@#$%^&*)
                        </div>
                    </div>

                    <button class="btn btn-primary w-100" onclick="generatePassword()">Generate Password</button>

                    <div class="mt-3">
                        <label class="form-label">Generated Password</label>
                        <div class="input-group">
                            <input type="text" id="output" class="form-control" readonly>
                            <button class="btn btn-outline-secondary" onclick="copyPassword()">Copy</button>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="progress">
                            <div id="strength-bar" class="progress-bar" style="width:0%"></div>
                        </div>
                        <p id="strength-text" class="text-center mt-2"></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
